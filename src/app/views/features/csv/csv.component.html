<div class="col-12">
  <div class="grid">

    <div class="col-12">
      <div class="flex mt-2">
        <p-fileUpload #fileUpload mode="basic" class="mr-2"
          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (onSelect)="onUpload($event)"
          chooseIcon="pi-upload" pTooltip="上傳資料"></p-fileUpload>
        <p-dropdown class="mr-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
        <p-button icon="pi pi-arrow-right" styleClass="mr-2 p-button-rounded" pTooltip="進行預測"
          (onClick)="forecasting()"></p-button>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="flex mt-2">
          <!-- csv 表格 -->
          <p-table [value]="tableData" class="w-full">
            <ng-template pTemplate="header">
              <tr>
                <th *ngFor="let column of tableData[0]">{{ column }}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
              <tr *ngIf="rowIndex > 0">
                <td *ngFor="let column of row">{{ column }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>

    <div class="col-8">
      <div class="card">
        <!-- csv 圖表 -->
        <ng-container *ngFor="let chartData of data_chart">
          <p-chart type="line" [data]="chartData"></p-chart>
        </ng-container>
      </div>
    </div>

  </div>
</div>

<!-- 預測結果彈跳視窗 -->
<p-dialog [(visible)]="predictionDialog" header="預測結果" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">

    <p-table [value]="outputData" class="w-full">
      <!-- <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let column of outputData[0]">{{ column }}</th>
          </tr>
        </ng-template> -->
      <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
        <tr>
          <td *ngFor="let column of row">{{ column }}</td>
        </tr>
      </ng-template>
    </p-table>

  </ng-template>

  <ng-template pTemplate="footer">
  </ng-template>
</p-dialog>
